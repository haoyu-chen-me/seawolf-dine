<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Cafe Menu - Wolfie Dine</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #990000; text-align: center; }
        .back-link { display: block; margin-bottom: 20px; color: #333; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        
        .menu-item { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; }
        .item-station { font-size: 0.8em; color: #888; background: #eee; padding: 2px 5px; border-radius: 4px; margin-top: 5px; display: inline-block;}
        .price { font-weight: bold; color: #990000; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <h1>Dental Cafe Menu</h1>
        <p id="date-display" style="text-align: center; color: #666;">Loading...</p>

        <div id="menu-list">
            <p style="text-align: center;">Loading data...</p>
        </div>
    </div>

    <script>
        
        fetch('dental_cafe.json')
            .then(response => {
                if (!response.ok) throw new Error("JSON file not found. Run python script first!");
                return response.json();
            })
            .then(data => {
                document.getElementById('date-display').innerText = `Date: ${data.date}`;
                const list = document.getElementById('menu-list');
                list.innerHTML = ''; 

                if (data.menu.length === 0) {
                    list.innerHTML = '<p style="text-align:center">No menu data available.</p>';
                    return;
                }

                data.menu.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <div>
                            <strong>${item.name}</strong>
                        </div>
                        <div class="price">${item.price || ''}</div>
                    `;
                    list.appendChild(div);
                });
            })
            .catch(e => {
                document.getElementById('menu-list').innerHTML = `<p class="error">${e.message}</p>`;
            });
    </script>
</body>
</html>
